<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatCode</title>
    <link rel="stylesheet" href="./login.css">
  </head>
  <body>
    
    <h1>MyChat verfication code form</h1>
    <form id="login-form">
      <input type="text" id="name" name="name" required placeholder="Enter chat name"/>
      <br />
      <input type="text" id="code" name="code" required placeholder="Enter chat code"/>
      <br />
      <button type="submit">Login</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
        const loginForm = document.querySelector("#login-form");
        loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const name = document.querySelector("#name");
        const code = document.querySelector("#code").value;
        socket.emit("login", {name,code} , (error) => {
          if (error) {
            alert(error);
          } else {
            window.location.href = './index.html';
            socket.emit("chat", name);
          }
        });
      });
    </script>
  </body>
</html>
